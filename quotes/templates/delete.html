{% extends 'base.html' %}

{% block content %}

{% if ticker %}

    {% for item in ticker %}
        {{item}} - <a href="{% url 'delete' item.id %}"><button type="button" class="btn btn-outline-danger">Delete {{item}}</button><br/>
        </a><br/>
    {% endfor %}
{% else %}
    You don't have any stocks
{% endif %}


{% endblock %}
